<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa Junina</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Arraiá do JB</h1>
        <img src="img01.png" alt="">
        <img src="" alt="">
    </header>
    <main>
        <div class="formulario">
            <h2>Cadastro</h2>
            <form action="obrigado.html">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required placeholder="Nome Completo">
                <fieldset>
                    <legend>Gênero</legend>
                    <div class="opcoes">
                        <input type="radio" name="sexo" id="masc">
                        <label for="masc">Masculino</label>
                    </div>

                    <div class="opcoes">
                        <input type="radio" name="sexo" id="fem">
                        <label for="fem">Feminino</label>
                    </div>

                    <div class="opcoes">
                        <input type="radio" name="sexo" id="other">
                        <label for="other">Outro</label>
                    </div>
                    
                </fieldset>
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" required placeholder="(XX)XXXXX-XXXX">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="emailexemplo@email.com">
            
                <input type="submit" value="Cadastrar">
            </form>
        </div>

        <table>
            <caption>Informações</caption>
            <tr>
                <th>Dia</th>
                <th>Local</th>
                <th>Horário</th>
            </tr>
            <tr>
                <td>05/07</td>
                <td>Colégio José Bonifácio, Paranaguá - PR</td>
                <td>10h ~ 17h</td>
            </tr>
            <tr>
                <td>06/07</td>
                <td>Colégio José Bonifácio, Paranaguá - PR</td>
                <td>10h ~ 17h</td>
            </tr>
        </table>
    </main>
</body>
</html>
